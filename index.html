<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1 id="main_header">Tic Tac Toe!</h1>
	</header>

	<section id="table">
		<div class="cell row_1" data-index="0"></div>
		<div class="cell row_1" data-index="1"></div>
		<div class="cell row_1" data-index="2"></div>
		<div class="cell row_2" data-index="3"></div>
		<div class="cell row_2" data-index="4"></div>
		<div class="cell row_2" data-index="5"></div>
		<div class="cell row_3" data-index="6"></div>
		<div class="cell row_3" data-index="7"></div>
		<div class="cell row_3" data-index="8"></div>
	</section>
	<section id="info">
		<p id="status">Player X's Turn</p>
		<div id="wins">
			<p>X wins: <span id="winsX">0</span> </p>
			<p>O wins: <span id="winsO">0</span></p>
		</div>
		<button id="reset">Reset Game</button>
	</section>

	<script src="app.js"></script>
</body>

</html>
